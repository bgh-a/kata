<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格色彩九九乘法表</title>
    <style>
        table {
            margin: 0 auto;
        }

        tr {
            border: 1px solid rgb(230,189,189);
        }

        td,tr {
            padding: 5px 10px;
            font-size: 14px;
            color: black;
        }

        table tr:nth-child(odd) {
            background-color: rgb(238,211,210);
        }

        table tr:nth-child(even) {
            background-color: #fff;
        }
    </style>
</head>
<body>

</body>
</html>
<script>
    document.write('<table>');
    var str = "";
    for (var i = 1; i <= 9; i++) {
        document.write('<tr>');
        for (var j = 1; j <= i; j++) {
            str += "<td>" + j + "x" + i + "=" + j * i + "</td>";
        }
        document.write(str);
        document.write('</tr>');
        str = "";
    }
    document.write('</table>');



</script>
