    <style>
        table {
            margin: 0 auto;

        td {
            padding: 5px 10px;
        }

        table tr:nth-child(odd) {
            background: pink;
        }

<script>
    document.write('<table>');
    var str = "";
    for (var i = 1; i <= 9; i++) {
        document.write('<tr>');
        for (var j = 1; j <= i; j++) {
            str += "<td>" + j + "x" + i + "=" + j * i + "</td>";
        }
        document.write(str);
        document.write('</tr>');
        str = "";
    }
    document.write('</table>');


</script>
